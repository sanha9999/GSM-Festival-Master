<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>

    <link rel="stylesheet" href="{% static 'css/result.css' %}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"

        crossorigin="anonymous" />
        <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
        <meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Meddon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
        body {
            font-family: "Do Hyeon", sans-serif;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="background">

            <div class="step-intro step-container">

                    <div class="mbti-container">

                            <h3 style="opacity: 1; transform: translate(0px, 0px);

                        </div>

                                <li class="result-ex">한번 사귄 친구에게는 매우 잘해줍니다.</li>
                                <li class="result-ex">그리고 자신에게도 그렇게 대해주길 바랍니다.</li>
                                <li class="result-ex">당신은 우정에서 <span style="color: lightblue;">신뢰도</span>를 </li>
                                <li class="result-ex">매우 중요시하는 사람입니다.</li>
                            </ul>
                            <img src="{% static "images/moive3.png" %}" alt="" class="movie-image">
                            <img src="{% static "images/moive3.png" %}" alt="" class="movie-image">
                            <div class="movie-ex">
                                <div class="movie-rcmd">
                                    <div class="line"></div>
                                    <div class="rcmd-desc">
                                        <div style="margin-top: 30px;">
                                            <span style="color: #b0e0e6; font-size: 23px; margin-left: 20px;">
                                                당신의 취향에 맞는 영화
                                            </span><br>
                                            <span style="color: #ffffff; font-size: 16px; margin-left: 20px;">라라랜드, 내부자들, 마션, 이터널 션샤인</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="movie-not-rcmd">
                                    <div class="line2"></div>
                                    <div class="rcmd-desc">
                                        <div style="margin-top: px;">

                                            </span><br>
                                            <span style="color: #ffffff; font-size: 16px; margin-left: 44px;">모아나, 나의 소녀시대, 곡성</span>
                                        </div>
                                    </div>
                                </div>
                                <a href="{% url 'main' %}">
                                    <button class="restart-btn" style="opacity: 1; transform: translate(0px, 0px)">
                                        다시하기
                                    </button>
                                </a>
                                <a href="{% url 'blog' %}">
                                    <button class="restart-btn" style="opacity: 1; transform: translate(0px, 0px)">
                                        결과 공유하기
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
