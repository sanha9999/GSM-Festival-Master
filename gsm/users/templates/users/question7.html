<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 볼까?</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/question.css' %}">
    <link rel="stylesheet" href="{% static 'css/node_modules/animate.css/source/animate.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
        <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
        <meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Meddon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
        body {
            font-family: "Do Hyeon", sans-serif;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="background">
            <img src="{% static "images/bg.jpg" %}" alt="">
        </div>
    </div>
    <h1 id="coinAm" class="num"> 0 </h1>
    <header>
        <a href="{% url 'main' %}">
            <h1>
                <span class="team" style="color: powderblue">MOVIE</span>
                <span class="team-name">오늘 뭐 볼까?</span>
            </h1>
        </a>
        <div class="question-gage-container">
            <div class="question-gage">
                <div class="question-gage-bar-7"></div>
            </div>
        </div>
    </header>
    <div class="main-container main-inner">
        <div class="animated fadeOutLeft main-container-inner">
            <div class="step-main step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/people.png" %}" alt="" class="img">
                        </div>
                        <div class="question">Q.사람들이 많이 있는 장소에서 나는?</div>
                        <ul class="answer-container">
                            <a href=""><li id="answer">나를 돋보이게할 화려한 등장!</li></a>
                            <a href=""><li id="answer">주변을 둘러보며 차분히 등장</li></a>
                            <a href=""><li id="answer">시선을 끌지 않고 조용히 등장</li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="step-intro step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/work.png" %}" alt="" class="img">
                        </div>
                        <div class="question">Q.일에 몰두하다 방해 받았을 때 나는?</div>
                        <ul class="answer-container">
                            <a href="{% url 'question8' %}" onclick="coin6();"><li id="answer">휴식의 기회를 반갑게 맞이한다.</li></a>
                            <a href="{% url 'question8' %}" onclick="coin2();"><li id="answer">짜증을 낸다.</li></a>
                            <a href="{% url 'question8' %}" onclick="coin4();"><li id="answer">짜증이 나지만 한편으로는 반갑다.</li></a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
