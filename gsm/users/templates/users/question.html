<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 볼까?</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/question.css' %}">
    <link rel="stylesheet" href="{% static 'css/node_modules/animate.css/source/animate.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
    <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
    <meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Meddon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
        body {
            font-family: "Do Hyeon", sans-serif;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="background">
            <img src="{% static "images/bg.jpg" %}" alt="">
        </div>
    </div>
    <h1 id="coinAm" class="num"> 0 </h1>
    <header>
        <a href="{% url 'index' %}">
            <h1>
                <span class="team" style="color: powderblue">MOVIE</span>
                <span class="team-name">오늘 뭐 볼까?</span>
            </h1>
        </a>
        <div class="question-gage-container">
            <div class="question-gage">
                <div class="question-gage-bar"></div>
            </div>
        </div>
    </header>
    <div class="main-container main-inner">
        <div class="animated fadeOutLeft main-container-inner">
            <div class="step-main step-container">
                <div class="section-inner">
                    <span class="ico-movie" style="opacity: 1; transform: translate(0px, 0px)">
                        <img src="{% static "images/movie.png" %}" alt="" class="image-movie-ico" />
                    </span>
                    <div class="main-motion-container">
                        <h3 style="opacity: 1; transform: translate(0px, 0px);
                                    font-family: 'Meddon', cursive;">
                            Recommending Moives
                        </h3>
                        <p style="opacity: 1; transform: translate(0px, 0px)">
                            Through Pesonality Tests
                        </p>
                        <a href="{% url 'question' %}">
                            <button class="start-btn" style="opacity: 1; transform: translate(0px, 0px)">
                                시작하기
                            </button>
                        </a>
                    </div>
                    <div class="desc" style="font-family: 'Song Myung', serif; font-size: 20px;">
                        간단한 몇 가지의 질문으로<br>
                        <span class="desc-color">당신의 성격을 파악</span>하고<br>
                        그에 맞는 <span class="desc-color">영화를 추천</span>해줍니다.
                    </div>
                </div>
            </div>
            <div class="step-intro step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/question.png" %}" alt="">
                        </div>
                        <div class="question">Q.하루중 기분이 좋을때는?</div>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <ul class="answer-container">
                            <a href="{% url 'question2' %}" onclick="coin();"><input type="submit" id="answer" value="새벽" name="top"></a>
                            <a href="{% url 'question2' %}" onclick="coin2();"><input type="submit" id="answer" value="아침" name="mid"></a>
                            <a href="{% url 'question2' %}" onclick="coin4();"><input type="submit" id="answer" value="오후또는 이른 저녁" name="mid2"></a>
                            <a href="{% url 'question2' %}" onclick="coin6();"><input type="submit" id="answer" value="늦은밤" name="bot"></a>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
