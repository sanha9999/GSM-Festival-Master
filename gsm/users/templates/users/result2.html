        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="

                            </ul>
                            <img src="{% static "images/moive3.png" %}" alt="" class="movie-image">
                            <img src="{% static "images/moive3.png" %}" alt="" class="movie-image">

                                    <div class="line"></div>
                                    <div class="rcmd-desc">
                                        <div style="margin-top: 30px;">
                                            <span style="color: #b0e0e6; font-size: 23px; margin-left: 20px;">

                                            </span><br>
                                            <span style="color: #ffffff; font-size: 16px; margin-left: 20px;">글래스, 결혼 이야기</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="movie-not-rcmd">
                                    <div class="line2"></div>

                                            <span style="color: #ffffff; font-size: 16px; margin-left: 44px;">어벤져스, 주토피아, 미녀와 야수<br> ,빅히어로</span>
                                        </div>
                                    </div>
                                </div>
                                <a href="{% url 'main' %}">
                                    <button class="restart-btn" style="opacity: 1; transform: translate(0px, 0px); width: 40%; height: 60px; padding: 10px;">

                                    </button>
                                </a>
                                <a href="{% url 'blog' %}">

                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
