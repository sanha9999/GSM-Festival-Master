<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 볼까?</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/question.css' %}">
    <link rel="stylesheet" href="{% static 'css/node_modules/animate.css/source/animate.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
        <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
        <meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Meddon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
        body {
            font-family: "Do Hyeon", sans-serif;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="background">
            <img src="{% static "images/bg.jpg" %}" alt="">
        </div>
    </div>
    <h1 id="coinAm" class="num"> 0 </h1>
    <header>
        <a href="{% url 'index' %}">
            <h1>
                <span class="team" style="color: powderblue">MOVIE</span>
                <span class="team-name">오늘 뭐 볼까?</span>
            </h1>
        </a>
        <div class="question-gage-container">
            <div class="question-gage">
                <div class="question-gage-bar-6"></div>
            </div>
        </div>
    </header>
    <div class="main-container main-inner">
        <div class="animated fadeOutLeft main-container-inner">
            <div class="step-main step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/fun.png" %}" alt="" class="img">
                        </div>
                        <div class="question">Q.매우 재미있는 일이 생겼을 때 나는?</div>
                        <ul class="answer-container">
                            <a href=""><li id="answer">아주 큰소리로 웃는다</li></a>
                            <a href=""><li id="answer">크지 않는 소리로 웃는다.</li></a>
                            <a href=""><li id="answer">작은 소리로 별로 웃지 않는다.</li></a>
                            <a href=""><li id="answer">오히려 쑥스러운 듯한 미소를 짓는다.</li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="step-intro step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/people.png" %}" alt="" class="img">
                        </div>
                        <div class="question">Q.사람들이 많이 있는 장소에서 나는?</div>
                        <form action="" method="POST">
                            {% csrf_token %}
                        <ul class="answer-container">
                            <a href="{% url 'question7' %}" onclick="coin6();"><input type="submit" id="answer" value="나를 돋보이게할 화려할 등장!" name="top"></a>
                            <a href="{% url 'question7' %}" onclick="coin4();"><input type="submit" id="answer" value="주변을 둘러보며 차분히 등장" name="mid"></a>
                            <a href="{% url 'question7' %}" onclick="coin2();"><input type="submit" id="answer" value="시선을 끌지 않고 조용히 등장" name="bot"></a>
                        </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
