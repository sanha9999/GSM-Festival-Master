<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 볼까?</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/question.css' %}">
    <link rel="stylesheet" href="{% static 'css/node_modules/animate.css/source/animate.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
    <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
    <meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Meddon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
        body {
            font-family: "Do Hyeon", sans-serif;
        }
    </style>
</head>

<body>
    <div class="background-container">
        <div class="background">
            <img src="{% static "images/bg.jpg" %}" alt="">
        </div>
    </div>
    <h1 id="coinAm" class="num"> 0 </h1>
    <header>
        <a href="{% url 'main' %}">
            <h1>
                <span class="team" style="color: powderblue">MOVIE</span>
                <span class="team-name">오늘 뭐 볼까?</span>
            </h1>
        </a>
        <div class="question-gage-container">
            <div class="question-gage">
                <div class="question-gage-bar-2"></div>
            </div>
        </div>
    </header>
    <div class="main-container main-inner">
        <div class="animated fadeOutLeft main-container-inner">
            <div class="step-main step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% url 'question' %}" alt="">
                        </div>
                        <div class="question">Q.하루중 기분이 좋을때는?</div>
                        <ul class="answer-container">
                            <a href=""><li id="answer">새벽</li></a>
                            <a href=""><li id="answer">아침</li></a>
                            <a href=""><li id="answer">오후 또는 이른저녁</li></a>
                            <a href=""><li id="answer">늦은 밤</li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="step-intro step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/walk.png" %}" alt="" class="img">
                        </div>
                        <div class="question">Q.당신이 걸을 때는?</div>
                        <ul class="answer-container">
                            <a href="{% url 'question3' %}" onclick="coin6();"><li id="answer">보폭을 넓게 빨리 걷는다.</li></a>
                            <a href="{% url 'question3' %}" onclick="coin4();"><li id="answer">보폭을 좁게 빨리 걷는다.</li></a>
                            <a href="{% url 'question3' %}" onclick="coin7();"><li id="answer">정면을 바라보며 덜 빠르게 걷는다.</li></a>
                            <a href="{% url 'question3' %}" onclick="coin2();"><li id="answer">바닥을 보며 덜 빠르게 걷는다.</li></a>
                            <a href="{% url 'question3' %}" onclick="coin();"><li id="answer">아주 느리게 걷는다.</li></a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
