<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 볼까?</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/question.css' %}">
    <link rel="stylesheet" href="{% static 'css/node_modules/animate.css/source/animate.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
        <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
        <meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Meddon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
        body {
            font-family: "Do Hyeon", sans-serif;
        }
    </style>
</head>
    
<body>
    <div class="background-container">
        <div class="background">
            <img src="{% static "images/bg.jpg" %}" alt="">
        </div>
    </div>
    <h1 id="coinAm" class="num"> 0 </h1>
    <header>
        <a href="{% url 'main' %}">
            <h1>
                <span class="team" style="color: powderblue">MOVIE</span>
                <span class="team-name">오늘 뭐 볼까?</span>
            </h1>
        </a>
        <div class="question-gage-container">
            <div class="question-gage">
                <div class="question-gage-bar-10"></div>
            </div>
        </div>
    </header>
    <div class="main-container main-inner">
        <div class="animated fadeOutLeft main-container-inner">
            <div class="step-main step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/sleep.png" %}" alt="" class="img">
                        </div>
                        <div class="question">Q.잠자리에 들어서 잠들기 전에 나는?</div>
                        <ul class="answer-container">
                            <a href="" onclick="coin7();"><li id="answer">몸을 똑바로 펴고 눕는다.</li></a>
                            <a href="" onclick="coin6();"><li id="answer">엎드린채로 몸을 쯕 펴고 눕는다.</li></a>
                            <a href="" onclick="coin4();"><li id="answer">몸을 둥글게 만채로 옆으로 눕는다.</li></a>
                            <a href="" onclick="coin2();"><li id="answer">한팔을 베고 눕는다.</li></a>
                            <a href="" onclick="coin();"><li id="answer">머리를 이불 밑에 넣고 눕는다.</li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="step-intro step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/dream.png" %}" alt="" class="img">
                        </div>
                        <div class="question">Q.나는 이러한 꿈을 자주 꿔요!</div>
                        <ul class="answer-container">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <button  id="answer"><li>어디선가 떨어지는 꿈</li></button>
                                <button  id="answer"><li>싸우거나 애쓰는 꿈</li></button>
                                <button  id="answer"><li>무엇 또는 누군가를 찾는 꿈</li></button>
                                <button  id="answer"><li>기분이 좋아지는 꿈</li></button>
                                <button  id="answer"><li>꿈을 잘 꾸지 않는다.</li></button>
                            </form>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
