<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 볼까?</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/question.css' %}">
    <link rel="stylesheet" href="{% static 'css/node_modules/animate.css/source/animate.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" />
        <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
        <meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap");
        @import url('https://fonts.googleapis.com/css2?family=Meddon&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Song+Myung&display=swap');
        body {
            font-family: "Do Hyeon", sans-serif;
        }
    </style>
</head>
    
<body>
    <div class="background-container">
        <div class="background">
            <img src="{% static "images/bg.jpg" %}" alt="">
        </div>
    </div>
    <h1 id="coinAm" class="num"> 0 </h1>
    <header>
        <a href="{% url 'index' %}">
            <h1>
                <span class="team" style="color: powderblue">MOVIE</span>
                <span class="team-name">오늘 뭐 볼까?</span>
            </h1>
        </a>
        <div class="question-gage-container">
            <div class="question-gage">
                <div class="question-gage-bar-9"></div>
            </div>
        </div>
    </header>
    <div class="main-container main-inner">
        <div class="animated fadeOutLeft main-container-inner">
            <div class="step-main step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/color.png" %}" alt="" class="img">
                        </div>
                        <div class="question">Q.다음 중 제일 좋아하는 색은?</div>
                        <ul class="answer-container">
                            <a href=""><li id="answer">빨강 또는 오렌지</li></a>
                            <a href=""><li id="answer">검은색</li></a>
                            <a href=""><li id="answer">노랑 또는 연한 파랑</li></a>
                            <a href=""><li id="answer">녹색</li></a>
                            <a href=""><li id="answer">흰색</li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="step-intro step-container">
                <div class="section-inner">
                    <div class="mbti-container">
                        <div class="question-ico">
                            <img src="{% static "images/sleep.png" %}" alt="" class="img">
                        </div>
                        <div class="question">Q.잠자리에 들어서 잠들기 전의 나는?</div>
                        <form action="" method="POST">
                            {% csrf_token %}
                        <ul class="answer-container">
                            <a href="{% url 'question10' %}" onclick="coin7();"><input type="submit" id="answer" value="몸을 똑바로 펴고 눕는다." name="top"></a>
                            <a href="{% url 'question10' %}" onclick="coin6();"><input type="submit" id="answer" value="엎드린채로 몸을 쭉 펴고 눕는다." name="mid"></a>
                            <a href="{% url 'question10' %}" onclick="coin4();"><input type="submit" id="answer" value="몸을 둥글게 만채로 옆으로 눕는다." name="mid2"></a>
                            <a href="{% url 'question10' %}" onclick="coin2();"><input type="submit" id="answer" value="한팔을 베고 눕는다." name="mid3"></a>
                            <a href="{% url 'question10' %}" onclick="coin();"><input type="submit" id="answer" value="머리를 이불 밑에 넣고 눕는다." name="bot"></a>
                        </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
